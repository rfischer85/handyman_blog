<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "blog/base.html" %}

{% block main %}
<h2>Welcome to my blog's homepage!</h2>

<section class="latest-article-preview">
    <h3>Recent Blog Posts:</h3>
    {% for post in latest_posts %}
    <article>
        <h4>{{ post.title }}</h4>
        <em>{{ post.published|timesince }} ago</em>
        {{ post.content|linebreaks }}
    </article>
    {% endfor %}
</section>
{% endblock %}
</body>
</html>
